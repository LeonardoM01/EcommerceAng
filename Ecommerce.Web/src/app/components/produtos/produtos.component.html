<div class="container">
    <h2>Produtos</h2>

    <div class="card mb-4 mt-4">
        <h3>Novo Produto</h3>
        <div class="grid grid-cols-2 gap-4 mt-4">
            <div>
                <label>Nome do Produto</label>
                <input type="text" [(ngModel)]="novoProduto.nome" placeholder="Nome do produto">
            </div>
            <div>
                <label>Preço (R$)</label>
                <input type="number" [(ngModel)]="novoProduto.preco" placeholder="0.00">
            </div>
        </div>
        <button class="success mt-4" (click)="salvarProduto()">Cadastrar Produto</button>
    </div>

    <div class="table-container card">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let produto of produtos">
                    <td>{{ produto.id }}</td>
                    <td>{{ produto.nome }}</td>
                    <td>R$ {{ produto.preco | number:'1.2-2' }}</td>
                </tr>
                <tr *ngIf="produtos.length === 0">
                    <td colspan="3" style="text-align: center; color: var(--text-secondary)">
                        Nenhum produto cadastrado.
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
